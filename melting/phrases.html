        body {
            background-color: black;
            color: white;
        }

        main {
            max-width: 700px;
            margin: auto;
            font-family: 'Uncomfortable-23rd';

            text-transform: uppercase;
            font-size: 1.25rem;
            line-height: 95%;
        }


        @keyframes melt-new {


            0% {
                font-weight: 700;
                opacity: 100%;
            }

            12.5% {
                font-weight: 650;
                opacity: 82.5%;
            }

            25% {
                font-weight: 600;
                opacity: 75%;
            }

            37.5% {
                font-weight: 550;
                opacity: 62.5%;
            }

            50% {
                font-weight: 500;
                opacity: 50%;
            }

            62.5% {
                font-weight: 450;
                opacity: 37.5%;
            }

            75% {
                font-weight: 400;
                opacity: 25%;
            }

            82.5% {
                font-weight: 350;
                opacity: 12.5%;
            }

            100% {
                font-weight: 350;
                opacity: 0%;
            }


        }

        @keyframes finale {
            0% {
                text-decoration: none;
                text-decoration-color: unset;
                text-decoration-style: unset;
            }

            100% {
                text-decoration: underline;
                text-decoration-color: white;
                text-decoration-style: solid;
            }
        }



        .splitting .char {
            animation: melt-new 20s cubic-bezier(.5, 0, .5, 1) both;
            animation-delay: calc(5s + (80ms * var(--char-index)));
        }

        .credit {
            font-weight: 500;
        }
