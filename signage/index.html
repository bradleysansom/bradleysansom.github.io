<!doctype html>
<html lang="en">

<head>
    <title>gifs test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <style>
        body {
            background-color:black;
/* background-image: url(l41lT31eD2jbMNHz2.gif); */
            color: white;
        }
        
        .magistrates {
            display: flex;
            justify-content: space-between;
        }
        
        .mcmillan {
            display: flex;
            justify-content: space-between;
        }
        
        .reload {
            position: relative;
        }
        
        .button2 {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        
        h1 {
            font-size: 3rem;
        }
    </style>

</head>

<body>
    <div class="mcmillan">
        <img src="tower2.gif" height="250px">
        <h1 style="font-family:Monoton;">Margaret McMillan Tower</h1>
        <img src="arrowblack.gif" height="250px">
    </div>
    <div class="magistrates">
        <img src="arrowblack.gif" height="250px" style="transform: rotate(180deg);">
        <h1 style="font-family:Monoton;">Bradford Magistrates Court</h1>
        <img src="centsqct.gif" height="250px">
    </div>



    <div class="reload">
        <a href="javascript:location.reload();">
            <img src="reload.png" class="button2" width="50px">
        </a>
    </div>

</body>

</html>
