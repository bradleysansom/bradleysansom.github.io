<script>
    function popout(choice) {
        var element = document.getElementById(choice);
        document.title = choice.toUpperCase() + " | 26 | Bradley Sansom";

        var pop = document.createElement('div');
        document.getElementsByClassName('grid')[0].style.display = "none";
        pop.style.maxWidth = "1000px";
        pop.style.aspectRatio = "1";
        var image = window.getComputedStyle(document.getElementById(choice)).backgroundImage;
        pop.style.backgroundImage = image;
        pop.style.margin = "auto";
        pop.style.backgroundSize = "cover";
        document.getElementById('behind').innerHTML = "‚Üê back";
        document.getElementById("information").style.display = "initial";
        document.getElementById('advisory').style.display = "none";
        document.getElementsByTagName('main')[0].appendChild(pop);
        document.getElementById("letter").innerHTML = choice.toUpperCase();
        var loc;
        var blurb;
        switch (choice) {
            case "a":
                loc = "John Rylands Library, M3";
                blurb = "Recessed archways leading to an arched window";
                break;

            case "b":
                loc = "Lankro Way, M30"
                blurb = "Two studs on the side of an electrical box beside the road";
                break;

            case "c":
                loc = "Mahatma Gandhi statue, M3"
                blurb = "Gandhi's fingernail";
                break;

            case "d":
                loc = "Princess St, M1"
                blurb = "Some markings on a wall where something had previously been";
                break;

            case "e":
                loc = "Failsworth tram stop, M35"
                blurb = "The tactile paving by the platform edge";
                break;

            case "f":
                loc = "Failsworth tram stop, M35"
                blurb = "The corners of two handrails, one above the other";
                break;

            case "g":
                loc = "Failsworth tram stop, M35"
                blurb = "The end of a handrail";
                break;

            case "h":
                loc = "Broadhurst Clough, M40"
                blurb = "A bench";
                break;

            case "i":

                blurb = "A big window";
                break;

            case "j":
                loc = "Chetham's School of Music, M3"
                blurb = "A musical note design on the fencing";
                break;

            case "k":
                loc = "John Rylands Library, M3"
                blurb = "A light fitting and the shadow it creates on the wall";
                break;

            case "l":
                loc = "Deansgate Square, M15, from Hulme Park, M15"
                blurb = "Two adjacent skyscrapers forming a stencilled letterform";
                break;

            case "m":
                loc = "Town Hall Extension, M2"
                blurb = "Two arches side by side";
                break;

            case "n":

                blurb = "The framework on the side of the staircase";
                break;

            case "o":

                blurb = "Looking up to the ceiling, the balcony above, and into the dome";
                break;

            case "p":

            case "r":

                break;

            case "s":

                blurb = "The shadows of a CCTV camera and the top of an empty banner holder";
                break;

            case "t":

                blurb = "The mortar between three bricks";
                break;

            case "u":

                break;

            case "v":

            case "w":

        document.getElementById('location').innerHTML = loc;
        document.getElementById('blurb').innerHTML = blurb;

        document.addEventListener('click', function (choose) {
            var choice = choose.target.id;
            if (choice === "behind") {
                document.title = "26 | Bradley Sansom";
                pop.remove();
                document.getElementById('behind').innerHTML = "&nbsp;";
                document.getElementById("information").style.display = "none";
                document.getElementById('advisory').style.display = "initial";
                document.getElementsByClassName('grid')[0].style.display = "grid";

            }
        }, false);
    }

    document.addEventListener('click', function (choose) {
        var choice = choose.target.id;
        if (choice !== "behind") {
