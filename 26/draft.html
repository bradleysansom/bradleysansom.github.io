<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 | Bradley Sansom</title>
    <style>
        * {
            border-radius: 12px;
        }

        body {
            font-family: 'Bahnschrift', 'DIN', 'DIN 1451', 'FF DIN', 'Roboto', sans-serif;
        }

        .header {
            padding: 10px;
            display: flex;

            text-align: left;

            background: linear-gradient(90deg, #008080 0%, #79d2b8 100%);
            flex-direction: row;

            justify-content: space-between;
            align-items: center;
        }


        .header img {
            height: 30px;
            max-width: 70vw;
        }

        main {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .heading {
            aspect-ratio: 3;
            margin-top: 12px;
            margin-bottom: 12px;
            text-align: center;
            background-color: black;
            background-image: url('26-books.gif');
            background-size: cover;
            color: white;
            display: flex;
            font-size: 8rem;
            justify-content: center;
            align-items: center;
        }

        .subtitle {
            background-image: url('pages.gif');
            background-size: cover;
            font-size: 3rem;
            padding: 30px;
            color: black;
            text-transform: uppercase;
        }

        .grid {
            transition: 3s;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 12px 12px;
        }

        .grid div {
            background-color: black;
            transition: 3s;
            aspect-ratio: 1;
            /* height: 291px; */
            background-size: cover;
        }

        #information {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        #letter {
            font-size: 5rem;
        }

        iframe {
            max-width: 1300px;
            border: 2px solid black;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .title {
            background-size: cover;
            padding: 30px;
            font-size: 2rem;
            color: black;
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .text {
            font-size: 1.3rem;
            max-width: 800px;
            padding-left: 50px;
            padding-right: 50px;
            margin: auto;
            text-align: left;
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .popout {
            background-color: black;
            font-size: 18px;
            padding: 12px;
            margin: 12px;
            display: inline-block;
        }

        .popout img {
            padding-right: 12px;
        }

        .popout a {
            color: white;
        }

        .comparison {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .comparison {
            font-size: 24px;
            border: 2px solid black;
            padding: 12px;
        }

        .compared img {
            max-width: 500px;
            border-radius: 0;
        }

        .pallete {
            margin-top: 20px;
            height: 150px;
            border-radius: 12px !important;

        }

        .compared-title {
            display: block;
            padding: 12px;
            color: white;
            margin-bottom: 12px;
            background-color: black;
        }

        .gallery img {
            border-radius: 0 !important;
            max-width: 1000px;
        }

        .locator {
            max-width: 1000px;
            margin: auto;
            padding: 12px;
            background-color: black;
            color: white;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .locator img {
            max-height: 36px;
            border-radius: 0 !important;
        }

        .title.b {
            background-image: url('pages-alt.gif');
        }

        .title.a {
            background-image: url('pages.gif');
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"><a href="/"><img src="https://bradleysansom.github.io/signature.png" alt="Bradley Sansom"></a>
        </div>

    </div>
    <main style="font-family:monospace;font-size:1.5rem;">
        <br>
        thanks for scanning<br>
        but i'm not finished working on this yet<br>
        it'll be ready soon<br>
        i promise

    </main>


</body>

</html>
