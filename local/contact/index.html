<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Local Area</title>
    <meta property="og:title" content="My Local Area">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://bradleysansom.github.io/local/images/housing.jpg">
    <meta property="og:url" content="https://bradleysansom.github.io/local/contact/index.html">
    <meta property="og:description" content="Moving to a new area? Discover the secrets of your local area with this handy tool from Bradley Sansom. UK only.">
    <link rel="stylesheet" href="../style/header.css">

    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/forms.css">
    <link rel="stylesheet" href="../style/themes.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="icon" href="../favicon.png" type="image/x-icon">
    <script src="../darklight.js"></script>


</head>


<body class="darkTheme || lightTheme">
    <header>

        <h1 id="logo" style="cursor:pointer;" onClick="location.href = '../index.html'"><span class="sans">My</span> <span class="serif">Local</span> <span class="sans">Area</span></h1>
        <div class="toggleContainer"><img src="https://img.icons8.com/material-rounded/24/ffffff/sun.png" alt="Light theme" height="24"><label class="switch">
            <input type="checkbox" class="toggleDarkTheme" checked><span class="slider"></span></label><img src="https://img.icons8.com/material-rounded/24/ffffff/bright-moon.png" alt="Dark theme" height="24">
        </div>
    </header>
    <div id="palette" style="display:flex;">
        <div class="half" id="formLink" onclick="formClick()">
            <h1>Contact us</h1>

        </div>
        <div class="half" id="addLink" onclick="addClick()">
            <h1>Add a community organisation</h1>

        </div>
    </div>
    <form>
        <input type="button" class="secondaryToggleDarkTheme" value="Toggle day/night" style="display:none;">
    </form>
    <script>
        var formLink = document.getElementById('formLink');
        var addLink = document.getElementById('addLink');

        function formClick() {
            location.href = "form.html";
        }

        function addClick() {
            location.href = "../add/index.html"
        }
    </script>
</body>

</html>
