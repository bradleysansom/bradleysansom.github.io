    <section class="dashboard" id="now">
        <h2 class="sectionHeader">
            Activity
        </h2>
        <div class="counters">
            <section class="steps">
                <p id="stepsToday" class="dashboardTitle" style="display:none;"><span
                        class="icon-directions_walk"></span>
                    Steps yesterday</p>
                <p id="stepsTodayCount" class="dashboardCounter"></p>
                <p id="stepsTrend" class="dashboardTrend"></p>
            </section>
            <section class="scrobbles">
                <p id="lastPlayed" class="dashboardTitle" style="display:none;"><span class="icon-lastfm"></span>
                    Last song played</p>
                <div class="dashboardArrangement">
                    <div class="arrangementLeft">
                        <a id="lastPlayedLink">
                            <p id="lastPlayedTrack" class="dashboardHeadline"></p>
                        </a>
                        <p id="lastPlayedArtist" class="dashboardSubtitle"></p>
                    </div>
                    <img id="lastPlayedImage" class="dashboardImage">
                </div>
            </section>
            <section class="repositories">
                <p id="recentRepo" class="dashboardTitle" style="display:none;"><span class="icon-github"></span>
                    Last repository commit</p>
                <a id="recentRepoLink">
                    <p id="recentRepoName" class="dashboardHeadline"></p>
                </a>
                <p id="recentRepoStars" class="dashboardTrend"></p>
            </section>
            <section class="checkins">
                <p id="recentCheckin" class="dashboardTitle" style="display:none;"><span class="icon-swarm"></span>
                    Most recent checkin</p>
                <div class="dashboardArrangement">
                    <div class="arrangementLeft">
                        <a id="recentCheckinLink">
                            <p id="recentCheckinName" class="dashboardHeadline"></p>
                        </a>
                    </div>
                    <img id="recentCheckinImage" class="dashboardImage">
                </div>
            </section>
            <section class="drinks">
                <p id="yesterdayDrinks" class="dashboardTitle" style="display:none;"><span class="icon-droplet"></span>
                    Water drunk yesterday</p>
                <p id="yesterdayDrinksCount" class="dashboardCounter"></p>
                <p id="drinksTrend" class="dashboardTrend"></p>
            </section>
            <section class="books">
                <p id="currentlyReading" class="dashboardTitle" style="display:none;"><span
                        class="icon-book-open"></span>Currently reading</p>
                <a id="currentlyReadingLink">
                    <p id="currentlyReadingTitle" class="dashboardHeadline"></p>

                    <p id="currentlyReadingAuthor" class="dashboardSubtitle"></p>
                </a>
            </section>

        </div>

    </section>
