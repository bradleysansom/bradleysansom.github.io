<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Sansom</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap');
        body {
            background-color: #111111;
            font-family: 'Oxygen';
            background-image: url('monogram.png');
            font-size: 1.2em;
            background-size: 40px;
            background-repeat: round;
        }
        
        div {
            padding: 10px;
            background-color: #000000;
            border-radius: 10px;
            margin: 10px;
            color: white;
        }
        
        .all {
            width: 80vw;
            margin: auto;
            background-color: initial;
        }
        
        .header,
        .footer,
        .seperator {
            text-align: center;
            color: white;
            background: rgb(44, 103, 159);
            background: linear-gradient(90deg, rgba(44, 103, 159, 1) 0%, rgba(121, 210, 184, 1) 100%);
        }
        
        .header img {
            height: 10vw;
            max-width: 70vw;
        }
        
        .seperator img {
            height: 10vw;
            max-width: 70vw;
        }
        
        .welcome {
            border: 2px solid rgba(121, 210, 184, 1);
            background-image: url('concrete.jpg');
            padding: 150px;
            font-size: 1.5rem;
        }
        
        img.greeting {
            height: 8vw;
            max-width: 50vw;
            padding-bottom: 10px;
        }
        
        img.thanks {
            padding-top: 10px;
            height: 5vw;
            max-width: 50vw;
        }
        
        .blurb {
            padding-left: 150px;
            padding-right: 150px;
        }
        
        .blurb a {
            color: white;
        }
        
        .gallery {
            background-color: #cccccc;
            text-align: center;
        }
        
        .gallery img {
            width: 65vw;
        }
        
        .button {
            text-align: center;
            width: fit-content;
            background: rgb(44, 103, 159);
            background: linear-gradient(90deg, rgba(44, 103, 159, 1) 0%, rgba(121, 210, 184, 1) 100%);
            transition: 0.5s;
            padding: 10px 30px;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .button a {
            display: block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.5s;
        }
        
        .button:hover a {
            color: rgb(44, 103, 159);
            transition: 0.5s;
        }
        
        .button:hover {
            background: white;
            transition: 0.5s;
        }
        
        .gallery video {
            width: 70vw;
        }
        
        .navigation {
            text-align: center;
        }
        
        span#jumpto {
            margin: auto;
            padding: 10px 10px;
            margin-bottom: 10px;
        }
        
        .navigation ul {
            margin: 0;
            padding: 0;
            padding-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .navigation li {
            border-radius: 10px;
            transition: 0.5s;
            display: inline-block;
            list-style-type: none;
            padding: 10px 30px;
        }
        
        .navigation li img {
            height: 4vw;
        }
        
        .navigation li:hover {
            background-color: #ffffff33;
            transition: 0.5s;
        }
        
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .option {
            display: flex;
            align-items: center;
            flex-grow: 1;
            width: 40%;
            text-align: center;
            background-size: 100%;
            background-position: center;
            transition: 0.5s;
        }
        
        .option img {
            margin: auto;
            width: 70%;
            padding: 30px;
            transition: 0.5s;
        }
        
        .option:hover {
            background-size: 150%;
            transition: 0.5s;
        }
        
        .option:hover img {
            filter: drop-shadow(5px 5px 5px #2E6AA0);
            transition: 0.5s;
        }
        
        #portfolio {
            background-image: url('records.jpg');
        }
        
        #mylocalarea {
            background-image: url('key.jpg');
        }
        
        #channel8 {
            background-image: url('telly.jpg');
        }
        
        #justaminute {
            background-image: url('radio.jpg');
        }
        
        #wayfindingphotospheres {
            background-image: url('exit.jpg');
        }
        
        #othersites {
            background-image: url('pencils.jpg');
        }
        
        @media only screen and (max-width: 600px) {
            body {
                font-size: 1em;
            }
            .blurb,
            .welcome {
                padding-left: 10px;
                padding-right: 10px;
            }
            .all {
                width: 90vw;
            }
        }
    </style>

</head>

<body>
    <div class="all">
        <div class="header">
            <img src="signature.png" alt="Bradley Sansom">
        </div>


        <div class="main">
            <div class="welcome">
                <img class="greeting" id="greetingText" src="goodday.png" alt="Good day"> <br> Welcome to my website.
                <br><img class="thanks" src="thanks.png" alt="Thanks">
            </div>
            <div class="menu">
                <div class="option" id="portfolio">
                    <a href="portfolio/"><img class="logo" src="portfolio.png" alt="Portfolio"></a>
                </div>
                <div class="option" id="mylocalarea">
                    <a href="local/"><img class="logo" src="mylocalarea.png" alt="My Local Area"></a>
                </div>
                <div class="option" id="channel8">
                    <a href="o/c/h/o/"><img class="logo" src="channel8.png" alt="Channel 8"></a>
                </div>
                <div class="option" id="justaminute">
                    <a href="justaminute/"><img class="logo" src="justaminute.png" alt="Just a Minute"></a>
                </div>
                <div class="option" id="wayfindingphotospheres">
                    <a href="sphere/"><img class="logo" src="wayfinding.png" alt="Wayfinding photospheres"></a>
                </div>
                
            </div>
        </div>
        <div class="footer">
            Thank you
        </div>
    </div>
    <script>
        var today = new Date();
        var hour = today.getHours();
        console.log(hour);
        if (hour <= 5) {
            var greeting = "goodnight.png";
        } else if (hour <= 11) {
            var greeting = "goodmorning.png";
        } else if (hour <= 17) {
            var greeting = "goodafternoon.png";
        } else if (hour <= 22) {
            var greeting = "goodevening.png";
        } else {
            var greeting = "goodnight.png";
        }
        document.getElementById('greetingText').src = greeting;
    </script>
</body>


</html>
