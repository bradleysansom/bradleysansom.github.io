<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley Sansom</title>
    <style>
        :root {
            --orange: #c1420d;
            --darkGrey: #222222;
            --white: #ffffff;
        }

        @font-face {
            font-family: 'IBM Plex Sans';
            src: local('IBM Plex Sans'), local('IBMPlexSans'),
                url('/IBMPlexSans.woff2') format('woff2'),
                url('/IBMPlexSans.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'IBM Plex Sans';
            src: local('IBM Plex Sans Bold'), local('IBMPlexSans-Bold'),
                url('/IBMPlexSans-Bold.woff2') format('woff2'),
                url('/IBMPlexSans-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }



        html {
            scroll-snap-type: y mandatory;
        }

        body {
            padding: 0;
            margin: 0;
            border: 0;
            outline: 0;
            font-family: 'IBM Plex Sans';
            background-color: #eee;
        }

        @media (orientation:landscape) {
            section {
                height: 100vh;
            }
        }

        @media (orientation:portrait) {
            section {
                height: 50vh;
            }
        }

        section {
            width: 100%;
            scroll-snap-align: start;
            display: flex;
        }

        .welcome {
            background: var(--orange);
        }

        .links {
            display: flex;
            flex-direction: column;
        }

        .links a {
            color: black;

        }

        main {
            width: 800px;
            max-width: 90vw;
            margin: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        footer {
            color: grey;

        }
    </style>
</head>

<body>
    <main>
        <h1>Bradley Sansom</h1>
        <p>Graphic designer, Manchester</p>
        <div class="links"><a href="/portfolio.pdf">Portfolio (PDF)</a>
            <a href="mailto:hello@bradleysans.uk">E-mail</a>
            <a href="https://instagram.com/bradleysans">Instagram</a>
            <a href="https://linkedin.com/in/bradleysans">Linkedin</a>
        </div>
        <footer>
            <p>Under construction. New site coming soon.</p>
        </footer>

            <header>Bradley Sansom</header>
            
        </section>
        <section class="project" id="portal">
            <h2>G.F Smith Portal</h2>
        </section>-->
    </main>

</body>

</html>
