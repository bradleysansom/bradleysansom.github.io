            padding: 7px;
            margin-top: 10px;
            margin-bottom: 20px;

            margin-right: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            line-height: 2rem;
        }
        
        #colourselector {
            background-image: url('black bars.png');
            background-size: cover;
            transition: 1s;
        }
        
        #credit {
            background-image: url('waves.png');
            background-size: cover;
            transition: 1s;
            color: black;
            font-weight: 700;
            cursor: pointer;
            line-height: initial;
            display: flex;
            align-items: center
        }
        
        .formsection .title {
            font-weight: 700;
            font-size: medium;
            color: black;
            background-color: white;
            border-radius: 50px;
            padding: 3px 10px;
            margin: 5px;
        }
        
        .formsection input {
            font-family: 'Oxygen' !important;
            color: black;
            font-weight: 700;
            background-color: white;
            border-radius: 50px;
            padding: 3px 10px;
            margin: 5px;
        }
        
        .formsection label {
            font-family: 'Oxygen' !important;
        }
        
        #generate {
            background-color: white;
        }
        
        #generate input {
            background-color: black;
            color: white;
            font-weight: 400;
        }

    <div class="middle">
        <div class="generatedimage">
            <div class="alert" id="alert">
                <div class="bumper" id="bumper">
                    &nbsp;
                </div>
                <div class="panel" id="panel">
                    &nbsp;

                </div>
                <div id="paneltext">
                    <span class="toplineoftext"></span><br>
                    <span class="bottomlineoftext"></span>
                </div>

            </div>

        </div>
    </div>
    <div class="bottom">
        <div class="controls">
            <span class="formsection">
                <span class="title">Information to show:</span>
            <input type="text" value="Next" id="topLine">
            <input type="text" value="Programme" id="bottomLine">
            </span>

            <span class="formsection" id="colourselector">
                <span class="title">Theme:</span>
            <input type="radio" id="circle" name="theme" value="circle" checked>
            <label for="circle">Circle</label>
            <input type="radio" id="wavy" name="theme" value="wavy">
            <label for="wavy">Colour waves</label>
            <input type="radio" id="moire" name="theme" value="moire">
            <label for="moire">Scan lines</label>
            </span>

            <span class="formsection" id="generate">
                <input type="button" value="Generate pointer" onclick="generate()">
               
            </span>

            <span class="formsection" id="credit" onclick="np()">
               <span> Bradley Sansom</span>
            </span>
        </div>
