<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }} Bradley Sansom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass&display=swap');

        body {
            transition: .5s;
            margin: 10px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Overpass';
        }

        .header,
        footer {
            padding: 20px;
            display: flex;
            height: auto;

            text-align: left;

            background: linear-gradient(90deg, #008080 0%, #79d2b8 100%);
            flex-direction: row;

            justify-content: space-between;
            align-items: center;
        }


        .header img {
            height: 80px;
            max-width: 70vw;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            transition: .5s;
            display: inline;
            color: #ffffff;
            font-size: 1.5rem;
            padding: 10px 20px;
        }

        .nav ul li a {
            transition: .5s;
            color: #ffffff;
            text-decoration: none;
        }

        .nav ul li:hover {
            background-color: #ffffff;
            transition: .5s;
        }

        .nav ul li:hover a {
            transition: .5s;
            color: #008080;
        }



        .links ul li {

            transition: .5s;
            display: inline;
            color: #ffffff;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .links ul li a {
            transition: .5s;
            color: #ffffff;
            text-decoration: none;
        }

        .links ul li:hover {
            transition: .5s;
            background-color: #ffffff;
        }

        .links ul li:hover a {
            transition: .5s;
            color: #008080;
        }

        .links ul li svg {

            vertical-align: middle;
            width: 20px;
            height: 20px;
        }

        .links ul li svg use {
            transition: .5s;
        }

        .links ul li:hover svg use {
            transition: .5s;
            fill: #008080;
        }

        .links ul {
            padding-left: 0;

        }

        main {
            padding: 10px;
            color: #ffffff;
        }

        main a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

    </style>

</head>

<body>
    <div class="header">
        <div class="logo"><a href="/"><img src="/signature.png" alt="Bradley Sansom"></a>
        </div>
        
    </div>
    <main>
        
        {{ content }}
    </main>
    



</body>

</html>
