<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }} Bradley Sansom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass&display=swap');

        body {
            height:100%;
            transition: .5s;
            margin: 10px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Overpass';
        }

        .header{
            padding: 20px;
            display: flex;
            height: 15%;

            text-align: left;

            background: linear-gradient(90deg, #008080 0%, #79d2b8 100%);
            flex-direction: row;

            justify-content: space-between;
            align-items: center;
        }


        .header img {
            height: 80px;
            max-width: 70vw;
        }

        

        main {
            height:85%;
            padding: 10px;
            color: #ffffff;
        }

        main a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

    </style>

</head>

<body>
    <div class="header">
        <div class="logo"><a href="/"><img src="/signature.png" alt="Bradley Sansom"></a>
        </div>
        
    </div>
    <main>
        
        {{ content }}
    </main>
    



</body>

</html>
