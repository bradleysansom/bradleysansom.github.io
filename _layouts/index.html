<!doctype html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass&display=swap');

        body {
            transition: .5s;
            margin: 10px;
            background-color: black;
            font-family: 'Overpass';
        }

        header,
        footer {
            padding: 20px;
            display: flex;
            height: auto;

            text-align: left;

            background: linear-gradient(90deg, #008080 0%, #79d2b8 100%);
            flex-direction: row;

            justify-content: space-between;
            align-items: center;
        }


        header img {
            height: 80px;
            max-width: 70vw;
        }

        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li {
            transition: .5s;
            display: inline;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
        }

        .nav ul li a {
            transition: .5s;
            color: white;
            text-decoration: none;
        }

        .nav ul li:hover {
            background-color: white;
            transition: .5s;
        }

        .nav ul li:hover a {
            transition: .5s;
            color: #008080;
        }



        .links ul li {

            transition: .5s;
            display: inline;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .links ul li a {
            transition: .5s;
            color: white;
            text-decoration: none;
        }

        .links ul li:hover a {
            transition: .5s;
            color: #008080;
        }

        #github::before {
            display: block;
            content: " ";

            background-size: 20px 20px;
            width: 20px;
            height: 20px;

        }

    </style>

</head>

<body>
    <header>
        <div class="logo"><a href="https://bradleysansom.github.io/"><img src="signature.png" alt="Bradley Sansom"></a>
        </div>
        <div class="nav">
            <ul>
                <li><a href="https://bradleysansom.github.io/projects">Blog</a></li>
                <li><a href="https://bradleysansom.github.io/projects">Projects</a></li>
                <li><a href="https://bradleysansom.github.io/portfolio">Portfolio</a></li>
                <li><a href="https://bradleysansom.github.io/about">About</a></li>
            </ul>
        </div>
    </header>




    {{ content }}


    <footer>
        <div class="links">
            <ul>
                <li id="github"><a href="https://github.com/bradleysansom">{{ site.github_username }}</a></li>
                <li id="email"><a href="mailto:bradley-sansom@outlook.com">{{ site.email }}</a></li>
                <li id="flickr"><a href="https://flickr.com/people/bradleysans/">{{ site.flickr }}</a></li>

            </ul>
        </div>
    </footer>



</body>

</html>
