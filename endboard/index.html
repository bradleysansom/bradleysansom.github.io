<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="test.js"></script>

    <title>8 Endboard</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .top,
        .bottom {
            height: 100px;
            background-color: #111111;
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            padding: 10px 10px 10px 10px;
        }
        
        .middle {
            background-color: #333333;
        }
        
        .top {
            top: 0px;
        }
        
        .bottom {
            bottom: 0px;
            z-index: 20;
        }
        
        .generatedimage {
            width: 1600px;
            height: 900px;
            border: 1px solid #000000;
        }
        
        #leftbumper,
        #rightbumper,
        #topleft,
        #topright,
        #bottomleft,
        #bottomright,
        #programmeimage,
        img {
            padding: 0;
            margin: 0;
            position: absolute;
        }
        
        #leftbumper {
            left: 0px;
            top: 0px;
            height: 900px;
            width: 350px;
            background-size: 200px 200px;
            background-repeat: round;
        }
        
        #rightbumper {
            left: 1250px;
            top: 0px;
            height: 900px;
            width: 350px;
            background-size: 200px 200px;
            background-repeat: round;
        }
        
        #topleft {
            left: 350px;
            top: 0px;
            height: 450px;
            width: 450px;
            background-size: 200px 200px;
            background-repeat: round;
        }
        
        #topleftcurve {
            left: 350px;
            top: 0px;
            height: 450px;
            width: 450px;
        }
        
        #topright {
            left: 800px;
            top: 0px;
            height: 450px;
            width: 450px;
            background-size: 200px 200px;
            background-repeat: round;
        }
        
        #bottomleft {
            left: 350px;
            top: 450px;
            height: 450px;
            width: 450px;
            background-size: 200px 200px;
            background-repeat: round;
            z-index: 1;
        }
        
        #bottomright {
            left: 800px;
            top: 450px;
            height: 450px;
            width: 450px;
            background-size: 200px 200px;
            background-repeat: round;
        }
        
        #bottomrightcurve {
            left: 800px;
            top: 450px;
            height: 450px;
            width: 450px;
        }
        
        #eight {
            left: 625px;
            top: 125.5px;
            transition: 10s;
            z-index: 11;
        }
        
        .proginfo {
            background-color: white;
            padding: 20px;
            color: black;
            font-family: sans-serif;
            position: absolute;
            max-width: 300px;
            left: 820px;
            top: 100px;
            font-weight: bold;
            display: none;
            z-index: 11;
        }
        
        .title {
            font-size: 3rem;
        }
        
        .day,
        .time {
            font-size: 1.5rem;
        }
        
        #programmeimage {
            left: 350px;
            top: 450px;
            height: 450px;
            width: 450px;
            z-index: 10;
            background-size: cover;
            background-position-x: center;
            filter: opacity(0.8);
        }
        
        .controls {
            display: flex;
        }
        
        .formsection {
            padding: 7px;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            border: 1px solid white;
            border-radius: 5px;
        }
        
        #colourselector {
            background-image: url('black bars.png');
            background-size: cover;
            transition: 1s;
        }
    </style>
</head>

<body onload="preloader()">
    <div class="middle">
        <div class="generatedimage">
            <div id="leftbumper"></div>

            <div id="topleft"></div>

            <img src="tl.png" alt="initial" id="topleftcurve" width="450" height="450">

            <div id="bottomleft"></div>
            <div id="programmeimage"></div>

            <div id="topright"></div>

            <div id="bottomright"></div>

            <img src="br.png" alt="initial" id="bottomrightcurve" width="450" height="450">

            <div id="rightbumper"></div>

            <img src="8.png" alt="eight" id="eight" width="350" height="649">

            <div class="proginfo" id="proginfo">
                <span class="title"> </span><br><br>
                <span class="day"> </span><br>
                <span class="time"> </span>
            </div>

        </div>
    </div>
    <div class="bottom">
        <div class="controls">
            <span class="formsection">
                Programme info:
                <input type="text" value="Programme title" id="progTitle">
                <input type="text" value="Day" id="progDay">Time:
                <input type="time" value="" id="progTime">
                <input type="file" id="progImage" accept="image/*">
            </span>
            <span class="formsection" id="colourselector">
                Colours:
                <input type="radio" id="colours" name="theme" value="colours">
                <label for="colours">Colours</label>
                <input type="radio" id="bw" name="theme" value="bw">
                <label for="bw">Greyscale</label>
                <input type="radio" id="coloursbw" name="theme" value="coloursbw" checked>
                <label for="coloursbw">Colours and Greys</label>
            </span>
            <span class="formsection">
                <input type="button" value="Generate new endboard" onclick="randomiser()">
                <input type="button" value="Autogenerate" id="repeatbutton" onclick="repeatRandomise()">
                <input type="button" value="Stop Autogenerate" id="stoprepeat" onclick="stopRandomise()" style="display:none;">
            </span>
            <span class="formsection">
                Bradley Sansom
            </span>
        </div>

    </div>
</body>

</html>
