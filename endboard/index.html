<!DOCTYPE html>
<html lang="en">

<head>
    <title>Endboard</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .top,
        .bottom {
            height: 70px;
            background-color: #111111;
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }
        
        .middle {
            background-color: #333333;
        }
        
        .top {
            top: 0px;
        }
        
        .bottom {
            bottom: 0px;
        }
        
        .generatedimage {
            width: 1600px;
            height: 900px;
            border: 1px solid #000000;
        }
        
        canvas {
            padding: 0;
            margin: 0;
            border: 1px solid red;
            position: absolute;
        }
        
        #leftbumper {
            left: 0px;
            top: 0px;
        }
        
        #rightbumper {
            left: 1250px;
            top: 0px;
        }
        
        #topleft {
            left: 350px;
            top: 0px;
        }
        
        #topright {
            left: 800px;
            top: 0px;
        }
        
        #bottomleft {
            left: 350px;
            top: 450px;
        }
        
        #bottomright {
            left: 800px;
            top: 450px;
        }
    </style>
</head>

<body>

    <div class="middle">
        <div class="generatedimage">
            <canvas id="leftbumper" width="350" height="900">
    
</canvas>
            <canvas id="topleft" width="450" height="450">
    
</canvas>
            <canvas id="bottomleft" width="450" height="450">
    
</canvas>
            <canvas id="topright" width="450" height="450">
    
</canvas>
            <canvas id="bottomright" width="450" height="450">
    
</canvas>
            <canvas id="rightbumper" width="350" height="900">
    
</canvas>
        </div>
    </div>
    <div class="bottom">
        <div class="controls">
            <div class="palette">
                <canvas id="img1" width="30" height="30"></canvas>
                <canvas id="img2" width="30" height="30"></canvas>
                <canvas id="img3" width="30" height="30"></canvas>
                <canvas id="img4" width="30" height="30"></canvas>
                <canvas id="img5" width="30" height="30"></canvas>
                <canvas id="img6" width="30" height="30"></canvas>
                <canvas id="img7" width="30" height="30"></canvas>
                <canvas id="img8" width="30" height="30"></canvas>
                <canvas id="img9" width="30" height="30"></canvas>

            </div>

        </div>
        <div class="credits">
            Endboard Generator - Created by Bradley Sansom
        </div>
    </div>

        var blackboard = new Image();

        var tres = new Image();
        tres.src = "tres.png";

        trois.src = "trois.png";

        function randomiser() {

            var patternsArray = ["blackboard.png", "checkerboard.png", "coloursBlack.png", "coloursWhite.png", "diag.png", "lines.png", "moire.png", "tres.png", "trois.png"];
            var img;

            function getRandomImage(imgAr, path) {
                path = path || 'images/'; // default path here
                var num = Math.floor(Math.random() * imgAr.length);
                img = imgAr[num];
                console.log(img);
            }
            getRandomImage(patternsArray);

            var leftbumper = document.getElementById("leftbumper"),
                leftbumperctx = leftbumper.getContext("2d");
            var rightbumper = document.getElementById("rightbumper"),
                rightbumperctx = rightbumper.getContext("2d");
            var topleft = document.getElementById("topleft"),
                topleftctx = topleft.getContext("2d");
            var bottomleft = document.getElementById("bottomleft"),
                bottomleftctx = bottomleft.getContext("2d");
            var topright = document.getElementById("topright"),
                toprightctx = topright.getContext("2d");
            var bottomright = document.getElementById("bottomright"),
                bottomrightctx = bottomright.getContext("2d");

            pattern = leftbumperctx.createPattern(img, 'repeat');
            leftbumperctx.fillStyle = pattern;
            leftbumperctx.fillRect(0, 0);
        }
