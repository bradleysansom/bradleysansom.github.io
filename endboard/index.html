<!DOCTYPE html>
<html lang="en">

<head>
    <title>Endboard</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .top,
        .bottom {
            height: 70px;
            background-color: #111111;
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }
        
        .middle {
            background-color: #333333;
        }
        
        .top {
            top: 0px;
        }
        
        .bottom {
            bottom: 0px;
        }
        
        .generatedimage {
            width: 1600px;
            height: 900px;
            border: 1px solid #000000;
        }
        
        img {
            padding: 0;
            margin: 0;
            position: absolute;
        }
        
        #leftbumper {
            left: 0px;
            top: 0px;
            height: 900px;
            width: 350px;
            background-size: contain;
            background-repeat: repeat;
        }
        
        #rightbumper {
            left: 1250px;
            top: 0px;
            height: 900px;
            width: 350px;
        }
        
        #topleft {
            left: 350px;
            top: 0px;
            height: 450px;
            width: 450px;
        }
        
        #topright {
            left: 800px;
            top: 0px;
            height: 450px;
            width: 450px;
        }
        
        #bottomleft {
            left: 350px;
            top: 450px;
            height: 450px;
            width: 450px;
        }
        
        #bottomright {
            left: 800px;
            top: 450px;
            height: 450px;
            width: 450px;
        }
        #eight {
            display: block;
  margin-left: auto;
  margin-right: auto;
            
        }
        
        .proginfo {
            background-color: white;
            padding: 20px;
            color: black;
            font-family: sans-serif;
            position: absolute;
            max-width: 300px;
            left: 820px;
            top: 100px;
            font-weight: bold;
        }
        
        .title {
            font-size: 3rem;
        }
        
        .day,
        .time {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="middle">
        <div class="generatedimage">
            <img src="initial.png" alt="initial" id="leftbumper" width="350" height="900">


            <img src="initial.png" alt="initial" id="topleft" width="450" height="450">


            <img src="initial.png" alt="initial" id="bottomleft" width="450" height="450">


            <img src="initial.png" alt="initial" id="topright" width="450" height="450">


            <img src="initial.png" alt="initial" id="bottomright" width="450" height="450">


            <img src="initial.png" alt="initial" id="rightbumper" width="350" height="900">
            <img src="8.png" alt="eight" id="eight" width="350" height="649">
            <div class="proginfo">
                <span class="title"> </span><br><br>
                <span class="day"> </span><br>
                <span class="time"> </span>
            </div>

        </div>
    </div>
    <div class="bottom">
        <div class="controls">
            <input type="button" value="Generate new endboard" onclick="randomiser()">
            <input type="text" value="Programme title" id="progTitle">
            <input type="text" value="Day" id="progDay">Time:
            <input type="time" value="" id="progTime">

        </div>
        <div class="credits">
            Endboard Generator - Created by Bradley Sansom
        </div>
    </div>
    <script>
        var blackboard = new Image();
        blackboard.src = "blackboard.png";
        var checkerboard = new Image();
        checkerboard.src = "checkerboard.png";
        var coloursBlack = new Image();

        var diag = new Image();
        diag.src = "diag.png";
        var lines = new Image();

        var moire = new Image();
        moire.src = "moire.png";
        var tres = new Image();
        tres.src = "tres.png";
        var trois = new Image();
        trois.src = "trois.png";

        function randomiser() {
            var patternsArray = ["blackboard.png", "checkerboard.png", "coloursBlack.png", "coloursWhite.png", "diag.png", "lines.png", "moire.png", "tres.png", "trois.png"];
            var img;
            var progTitle = document.getElementById('progTitle').value;
            document.getElementsByClassName('title')[0].innerHTML = progTitle;
            var progDay = document.getElementById('progDay').value;
            document.getElementsByClassName('day')[0].innerHTML = progDay;
            var progTime = document.getElementById('progTime').value;
            document.getElementsByClassName('time')[0].innerHTML = progTime;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('leftbumper').src = img;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('rightbumper').src = img;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('topleft').src = img;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('bottomleft').src = img;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('topright').src = img;

            function getRandomImage(patternsArray, path) {
                path = path || ''; // default path here
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
            }
            getRandomImage(patternsArray);
            document.getElementById('bottomright').src = img;
        }
