<!DOCTYPE html>
<html lang="en">

<head>
    <title>8 West Yorkshire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,900;1,900&display=swap');
        #navigation {
            background-color: #111111;
            padding: 10px;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
            background-size: contain;
            transition: 1s;
            animation: slide 5s linear infinite;
            background-repeat: round;
        }
        
        @keyframes slide {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -400px -400px;
            }
        }
        
        #locality,
        li.navItems {
            background-color: #eeeeee;
            color: #222222;
            font-family: 'Jost';
            font-weight: 300;
            padding: 10px;
            margin: 30px;
            display: inline;
            list-style-type: none;
            font-size: 20pt;
            transition: 1s;
        }
        
        li.navItems {
            margin: 5px;
            cursor: pointer;
        }
        
        li.navItems.active {
            font-weight: 500;
        }
        
        li.navItems:hover {
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            background-image: url('black bars.png');
            background-repeat: repeat-x;
            animation: slideover 5s linear infinite;
            background-size: cover;
            filter: saturate(0.2);
            color: white;
        }
        
        #locality {
            background-color: white;
            transition: 5s;
        }
        
        #locality:hover {
            background-image: url('bars.png');
            background-repeat: repeat-x;
            animation: slideover 5s linear infinite;
            background-size: cover;
            transition: 1s;
        }
        
        @keyframes slideover {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 1000px 0;
            }
        }
        
        .middle {
            margin-top: 12px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: stretch;
            align-content: stretch;
            justify-content: space-between;
        }
        
        .middle .card {
            border-image: url('waves.png') 33.3% repeat;
            padding: 0px 10px 0px 10px;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            flex-grow: 1;
        }
        
        .cardImage {
            margin: 0px;
            padding: 0px;
            height: 300px;
            background-size: cover;
            border-top-left-radius: 50px;
            border-top-right-radius: 10px;
        }
        
        .cardInfo {
            margin: 0;
            padding: 0;
        }
        
        .cardImage.bicycle {
            background-image: url('bike.jpg');
        }
        
        .leftmost {
            flex-grow: 2;
        }
        
        .cardInfo h2,
        .cardinfo h4 {
            margin: 0;
        }
        
        .cardInfo h2 {
            position: relative;
            top: -50px;
            background-color: #ffffff88;
            background-clip: border-box;
            color: black;
            padding: 5px;
        }
    </style>
</head>

<body onload="repeatRandomise()">
    <div class="top">
        <div id="navigation">
            <img src="8.png" id="eightLogo" alt="Eight" width="80">
            <h1 id="locality">West Yorkshire</h1>
            <ul>
                <li class="navItems active" id="navItemHome">Home</li>
                <li class="navItems" id="navItemNews">News</li>
                <li class="navItems" id="navItemWeather">Weather</li>
                <li class="navItems" id="navItemTV">On TV</li>
                <li class="navItems" id="navItemLive">Watch Live</li>
            </ul>
        </div>
    </div>
    <div class="middle">
        <div class="card leftmost bicycle">
            <div class="cardImage bicycle"> </div>
            <div class="cardInfo bicycle">
                <h2>Headline</h2>
                <h4>Subtitle</h4>
            </div>
        </div>
        <div class="card">
            <div class="cardImage bicycle"> </div>
            <div class="cardInfo bicycle">
                <h2>Headline</h2>
                <h4>Subtitle</h4>
            </div>
        </div>
        <div class="card">
            <div class="cardImage bicycle"> </div>
            <div class="cardInfo bicycle">
                <h2>Headline</h2>
                <h4>Subtitle</h4>
            </div>
        </div>


    </div>

    <script>
        function randomiser() {

            var patternsArray = ["circles.png", "waves.png", "saw.gif", "stripes.png", "greystripe.png", "bars.png", "black bars.png", "blackboard.png", "blue.png", "checkerboard.png", "checkerboards.gif", "diag.png", "green.png", "greys.png", "lines.png", "moire.png", "red.png", "rgb.png", "rgbtriangles.png", "triangles.png"];
            var img;

            function getRandomImage(patternsArray, path) {
                //   path = path || '';
                var num = Math.floor(Math.random() * patternsArray.length);
                img = patternsArray[num];
                console.log(img);
                document.getElementById('navigation').style.backgroundImage = "url(" + img + ")";
            }
            getRandomImage(patternsArray);
        }

        function repeatRandomise() {
            randomiser();

            setTimeout(repeatRandomise, 2000);
            console.log("repeat");
        }
    </script>

</body>



</html>
